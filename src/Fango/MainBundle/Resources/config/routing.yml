fango_main_webhook:
    path:     /
    host:     "webhook.fango.me"
    defaults: { _controller: FangoMainBundle:Webhook:index }

fango_main_webhook_email:
    path:     /email
    host:     "webhook.fango.me"
    defaults: { _controller: FangoMainBundle:Webhook:email }

fango_main_homepage:
    path:     /
    defaults: { _controller: FangoMainBundle:Main:index }

fango_main_dashboard:
    path:     /dashboard
    defaults: { _controller: FangoMainBundle:Dashboard:index }

fango_main_dashboard_account_entermail:
    path:     /account/enter_mail
    defaults: { _controller: FangoMainBundle:Account:enterMail }

fango_main_short_link:
    path:     /u/{hash}
    defaults: { _controller: FangoMainBundle:Campaign:shortLink }

fango_dashboard_earnings:
    path:     /earnings
    defaults: { _controller: FangoMainBundle:Dashboard:earnings }

fango_dashboard_networks_index:
    path:     /networks
    defaults: { _controller: FangoMainBundle:Network:index }

fango_email_tracking_pixel:
    path:     /email.gif
    defaults: { _controller: FangoMainBundle:Tracking:emailOpen }

fnago_email_unsubscribe:
    path:     /unsubscribe/{uid}
    defaults: { _controller: FangoMainBundle:Mail:unsubscribe }

fango_campaign:
    resource: "@FangoMainBundle/Resources/config/routing/campaign.yml"

fango_static:
    resource: "@FangoMainBundle/Resources/config/routing/static.yml"

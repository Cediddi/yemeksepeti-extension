Fango\MainBundle\Entity\Mail:
    type: entity
    table: fg_mail
    repositoryClass: Fango\MainBundle\Entity\MailRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        email:
            type: string
            length: 255
        activeHour:
            type: string
            length: 255
            column: active_hour
        username:
            type: string
            length: 255
            nullable: true
        followerCount:
            type: integer
            column: follower_count
        status:
            type: string
            length: '10'
        mandrillId:
            type: string
            length: '100'
            column: mandrill_id
        rejectReason:
            type: string
            length: 255
            column: reject_reason
            nullable: true
    lifecycleCallbacks: {  }

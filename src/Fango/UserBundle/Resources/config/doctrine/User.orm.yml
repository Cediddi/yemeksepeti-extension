Fango\UserBundle\Entity\User:
    type: entity
    table: fg_user
    repositoryClass: Fango\UserBundle\Entity\UserRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        fullname:       { type: string, length: 255, nullable: true }
        earnings:       { type: float }
        paid:           { type: float }
        createdAt:      { type: datetime, column: created_at }
    oneToMany:
        userCampaigns:
            targetEntity: Fango\MainBundle\Entity\UserCampaign
            mappedBy: user
        networks:
            targetEntity: Fango\UserBundle\Entity\Network
            mappedBy: user
    lifecycleCallbacks: {  }

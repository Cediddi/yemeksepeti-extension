fango_main_campaign_list:
    path:     /campaigns
    defaults: { _controller: FangoMainBundle:Campaign:list }

fango_main_campaign_show:
    path:     /campaigns/{id}
    defaults: { _controller: FangoMainBundle:Campaign:show }

fango_main_campaign_apply:
    path:     /campaigns/{id}/apply
    defaults: { _controller: FangoMainBundle:Campaign:apply, status: applied }

fango_main_campaign_preview:
    path:     /campaigns/{id}/preview
    defaults: { _controller: FangoMainBundle:Campaign:apply, status: preview }
